<!DOCTYPE html>
<html>
<head>
    <!-- Linker til css filen -->
    <link rel="stylesheet" type="text/css" href="Cssfil.css">
<title>Index</title>
<link rel="stylesheet" type="text/css" href="cssfil.css">
<link href="https://fonts.googleapis.com/css?family=EB+Garamond" rel="stylesheet"> 
</head>
<body class="body">
    <!-- Header begynder her -->
    <header class="header">
        <div class="intro">
            <h1>Velkommen til min tekst</h1>
        </div>
    </header>
    <!-- Main begynder her -->
    <main>
    <div> <!-- Det her bliver en tekstbox til forklaring af vores projekt -->

    </div>
    <iframe> <!-- Det er her vores txt-fil skal vÃ¦re -->
        <label class="main"> test txt </label>
    </iframe>
        
    </main>
    <!-- Footer begynder her -->
    <footer>

    </footer>
    <!-- Henter text fra fil -->
    <script type="text/JavaScript">
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function() {
            if (xhr.readyState == 4 && xhr.status == 200) {
                document.getElementById('textFromFile').innerHTML = xhr.responseText;
            }
        }
        xhr.open('GET', '../MyText.txt');
        xhr.send();   
    </script>
</body>
</html>
